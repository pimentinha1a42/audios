<!DOCTYPE html>
<html>
<head>
    <title>Simulação de Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #006400; /* Verde escuro */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #006400; /* Verde escuro */
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
            color: #006400; /* Verde escuro */
        }

        input[type="submit"] {
            background-color: #006400; /* Verde escuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #008000; /* Verde mais claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>COLOQUE SEU COMPROVANTE AQUI</h1>
    <form action="https://www.youtube.com" method="post" enctype="multipart/form-data">
        <label for="fileInput">Selecione um arquivo:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc, .docx">
        <br>
        <input type="submit" value="Enviar arquivo">
    </form>
</body>
</html>
