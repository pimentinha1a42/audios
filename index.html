<!DOCTYPE html>
<html>
<head>
    <title>Simulação de Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #006400; /* Verde escuro */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #006400; /* Verde escuro */
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
            color: #006400; /* Verde escuro */
        }

        input[type="submit"] {
            background-color: #006400; /* Verde escuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #008000; /* Verde mais claro ao passar o mouse */
        }

        #linkResultado {
            display: none;
            margin-top: 20px;
            color: #006400; /* Verde escuro */
            font-size: 16px;
        }
    </style>
    <script>
        function exibirLinkFicticio() {
            const linkResultado = document.getElementById("linkResultado");
            const fileInput = document.getElementById("fileInput");

            // Obtém o nome do arquivo (apenas para fins ilustrativos)
            const nomeArquivo = fileInput.files[0].name;
            
            // Aqui você pode substituir 'https://www.example.com/' pelo link desejado.
            const linkFicticio = 'https://youtube.com';

            // Exibe o link fictício na página
            linkResultado.textContent = "Segue link para acessar: " + linkFicticio;
            linkResultado.style.display = "block";
        }

        function abrirGaleriaFotos() {
            const fileInput = document.getElementById("fileInput");
            fileInput.setAttribute("capture", "camera"); // Adiciona o atributo "capture" para abrir a galeria de fotos no iPhone
            fileInput.click(); // Simula o clique no input para abrir a galeria de fotos
        }
    </script>
</head>
<body>
    <h1>COMPROVANTE</h1>
    <form onsubmit="exibirLinkFicticio(); return false;">
        <label for="fileInput">Selecione um arquivo:</label>
        <!-- Adiciona um novo botão para abrir a galeria de fotos -->
        <button type="button" onclick="abrirGaleriaFotos();">Abrir Galeria de Fotos</button>
        <!-- Input file (oculto) mantido para dispositivos que não suportam o atributo "capture" -->
        <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc, .docx" style="display: none;">
        <br>
        <input type="submit" value="Enviar comprovante">
    </form>

    <div id="linkResultado"></div>
</body>
</html>
