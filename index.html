<!DOCTYPE html>
<html>
<head>
    <title>Simulação de Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        #uploadForm {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #uploadForm input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="uploadForm">
        <form action="https://www.youtube.com" method="post" enctype="multipart/form-data">
            <label for="fileInput">Enviar</label>
            <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc, .docx">
            <!-- Se você quiser um ícone de upload, pode usar uma tag <i> ou <span> com uma classe de ícone, por exemplo: <i class="fas fa-upload"></i> -->
        </form>
    </div>
</body>
</html>
